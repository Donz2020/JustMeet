<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ userDetails.name }}</strong> Profile
    </h3>
  </header>
  <p>
    <strong>Email:</strong>
    {{ userDetails.username }}
  </p>
  <strong>Roles:</strong>
      {{ userDetails.roles}}
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
