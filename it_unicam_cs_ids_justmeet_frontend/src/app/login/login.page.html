<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="login(form.value)" novalidate>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input #username="ngModel" [class.invalid]="username.errors && username.dirty" [required]="true" name="username" ngModel
                   type="text"></ion-input>
      </ion-item>
      <ion-item *ngIf="username.errors?.required && username.dirty" class="error-message">
        <ion-label>
          Username is required
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input #password="ngModel" [class.invalid]="password.errors && password.dirty" [required]="true" name="password" ngModel
                   type="password"></ion-input>
      </ion-item>
      <ion-item *ngIf="password.errors?.required && password.dirty" class="error-message">
        <ion-label>
          Password is required
        </ion-label>
      </ion-item>

      <div class="ion-padding">
        <ion-button [disabled]="!form.valid" color="primary" expand="block" type="submit">Login</ion-button>
      </div>

      <div class="ion-padding">
        <ion-button (click)="register()" color="secondary" expand="block" type="button">Sign up</ion-button>
      </div>
    </ion-list>
  </form>
</ion-content>
