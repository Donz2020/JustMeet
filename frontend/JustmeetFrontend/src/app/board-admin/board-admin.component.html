<div class="container" *ngIf="checkMod || checkAdmin; else pageNotFound">
  <div class="col-md-12">
    <div class="card card-container">
      <div class="title">
        <h3><strong>Admin Board</strong></h3>
      </div>
      <div class="jumbotron">
        <table style="width : 96%">
          <tr>
            <th style="width: 35%">
              <img
                id="profile-img"
                src="//picsum.photos/192"
                class="profile-img-card"
              />
            </th>
            <th style="width: 63%">
              <table style="width: 96%">
                <tr>
                  <strong>{{ userDetails.details }}</strong>
                </tr>
                <br>
                <tr>
                  <strong>Username:</strong>
                  {{ userDetails.username }}
                </tr>
                <tr>
                  <strong>Account Type:</strong>
                  {{ userDetails.roles}}
                </tr>
                <tr>
                  <strong>Change User Password:</strong>
                </tr>
              </table>
              <form [formGroup]="formAdmin" #ngFormAdmin="ngForm" (ngSubmit)="deleteAccount()"
                    (keydown.enter)=ngFormAdmin.onSubmit($event)>
                <div class="form-group" id="person">
                  <label>Email</label>
                  <input type="email" class="form-control" formControlName="email" required email>

                  <div class="alert alert-danger"
                       *ngIf="((formAdmin && ngFormAdmin.submitted && formAdmin.get('email').touched && formAdmin.get('email').errors))">
                    <div *ngIf="formAdmin.get('email').hasError('required'); else emailValid">
                      Email is required
                    </div>
                    <ng-template #emailValid>Email must be a valid email address</ng-template>
                  </div>
                </div>
              </form>
            </th>
          </tr>
        </table>
      </div>
      <!-- da compilare con button change parametri -->
    </div>
  </div>
</div>
<ng-template #pageNotFound>
  Page not Found
</ng-template>
